<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h3>Today is <span id="today-is"></span> .</h3>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      
      <div id="hour-9" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">9 AM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-10" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">10 AM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-11" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">11 AM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-12" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">12 PM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-13" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">1 PM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">2 PM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-15" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">3 PM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">4 PM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-17" class="row time-block">
        <div class="col-3 col-md-2 hour text-center py-5">5 PM</div>
        <textarea class="col-6 col-md-8 description" rows="4"> </textarea>
        <button class="col-3 col-md-2 btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


     

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
